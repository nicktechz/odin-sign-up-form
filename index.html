<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <title>Claim your artist | NICKYFY</title>
  </head>
  <body>
    <main>
      <section class="signUpSection">
        <header class="signUpHeader">
          <img src="" alt="" class="signUpLogo" />
        </header>
        <section class="signUpForm">
          <h1>Your future in the music production starts today</h1>
          <span>Create an account to start your 14 days free trial</span>
          <button>Log-in with Google</button>
          <span>Or</span>
          <form action="/" method="GET">
            <fieldset>
              <label for="firstName">First name</label>
              <div>
                <img src="" alt="" />
                <input
                  type="text"
                  placeholder="Enter your first name"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <label for="lastName">Last name</label>
              <div>
                <img src="" alt="" />
                <input
                  type="text"
                  placeholder="Enter your last name"
                  id="lastName"
                  name="lastName"
                />
              </div>
            </fieldset>
            <fieldset>
              <label for="email">Email address</label>
              <div>
                <img src="" alt="" />
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email address"
                  name="emailAddress"
                />
              </div>
              <label for="phone">Phone number</label>
              <div>
                <img src="" alt="" />
                <input
                  type="text"
                  placeholder="Enter your phone number"
                  id="phone"
                  name="phoneNumber"
                />
              </div>
            </fieldset>
            <fieldset>
              <label for="password">Password</label>
              <div>
                <div>
                  <img src="" alt="" />
                  <input
                    type="text"
                    id="password"
                    placeholder="Create a password"
                    name="password"
                  />
                </div>
                <button type="button"><img src="" alt="" /></button>
              </div>
            </fieldset>
            <fieldset>
              <input
                type="radio"
                id="rememberPassword"
                value="rememberPassword"
              />
              <label for="rememberPassword">Remember password</label>
            </fieldset>
            <button type="submit">Create New account</button>
          </form>
          <span>Already have an account? <a href="#">Login now</a></span>
        </section>
      </section>
      <section class="infoSection">
        <div></div>
      </section>
    </main>
    <footer><script src="passwordUtil.js"></script></footer>
  </body>
</html>
